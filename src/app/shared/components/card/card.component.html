
<mat-card  *ngIf="pokemon" class="card" >
  <mat-card-header class="header">

    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>

    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon (click)="mostrarDetalle($event)">info</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="content">
    <img class="card-img" mat-card-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/{{pokemon.id}}.png" alt="Photo of a Shiba Inu">


    <div class="field">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Chat</mat-label>
        <input matInput type="text"  (keyup)="onKey()" (keyup.enter)="sendMessage( $event )">
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
